<ng-container *ngIf="roster$ | async as roster">
  <ng-container *ngIf="detachment$ | async as detachment">
    <ng-container *ngIf="unit$ | async as unit">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button [routerLink]="'../../../../'">
              <ion-icon name="chevron-back"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>
            <h1 id="roster-title">
              {{ roster.title }}
            </h1>
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <bst-avatar [editable]="true" [name]="unit.title"></bst-avatar>

        <ion-text color="primary">
          <h2>
            <bst-translatable [text]="detachment.title"></bst-translatable>
          </h2>
        </ion-text>
        <ion-text color="primary">
          <h3><bst-translatable [text]="unit.title"></bst-translatable></h3>
        </ion-text>

        <ng-container *ngFor="let model of unit.models">
          <ion-text color="primary">
            <h4>
              {{ model.amount }} x
              <bst-translatable [text]="model.title"></bst-translatable>
            </h4>
          </ion-text>

          <!-- PROFILES -->
          <div class="scroller">
            <table class="aligned">
              <tr>
                <th *ngIf="model.profiles.length > 1"></th>
                <th><bst-translatable [text]="'M'"></bst-translatable></th>
                <th><bst-translatable [text]="'WS'"></bst-translatable></th>
                <th><bst-translatable [text]="'BS'"></bst-translatable></th>
                <th><bst-translatable [text]="'S'"></bst-translatable></th>
                <th><bst-translatable [text]="'T'"></bst-translatable></th>
                <th><bst-translatable [text]="'W'"></bst-translatable></th>
                <th><bst-translatable [text]="'A'"></bst-translatable></th>
                <th><bst-translatable [text]="'Ld'"></bst-translatable></th>
                <th><bst-translatable [text]="'Sv'"></bst-translatable></th>
              </tr>
              <tr *ngFor="let profile of model.profiles">
                <td *ngIf="model.profiles.length > 1">
                  <bst-translatable [text]="profile.title"></bst-translatable>
                </td>
                <td class="centered">
                  <bst-translatable
                    [text]="profile.movement"
                  ></bst-translatable>
                </td>
                <td class="centered">
                  <bst-translatable
                    [text]="profile.weaponSkill"
                  ></bst-translatable>
                </td>
                <td class="centered">
                  <bst-translatable
                    [text]="profile.ballisticSkill"
                  ></bst-translatable>
                </td>
                <td class="centered">
                  <bst-translatable
                    [text]="profile.strength"
                  ></bst-translatable>
                </td>
                <td class="centered">
                  <bst-translatable
                    [text]="profile.toughness"
                  ></bst-translatable>
                </td>
                <td class="centered">
                  <bst-translatable [text]="profile.wounds"></bst-translatable>
                </td>
                <td class="centered">
                  <bst-translatable [text]="profile.attacks"></bst-translatable>
                </td>
                <td class="centered">
                  <bst-translatable
                    [text]="profile.leadership"
                  ></bst-translatable>
                </td>
                <td>
                  <bst-translatable [text]="profile.save"></bst-translatable>
                </td>
              </tr>
            </table>
          </div>

          <!-- WEAPONS -->
          <div class="scroller">
            <table class="aligned">
              <tr>
                <th colspan="2">
                  <bst-translatable [text]="'Weapon'"></bst-translatable>
                </th>
                <th><bst-translatable [text]="'Range'"></bst-translatable></th>
                <th><bst-translatable [text]="'Type'"></bst-translatable></th>
                <th><bst-translatable [text]="'S'"></bst-translatable></th>
                <th><bst-translatable [text]="'AP'"></bst-translatable></th>
                <th><bst-translatable [text]="'D'"></bst-translatable></th>
              </tr>
              <ng-container *ngFor="let weapon of model.weapons">
                <ng-container
                  *ngIf="
                    weapon.abilities.length === 0 &&
                      weapon.profiles.length === 1;
                    else multiProfileWeapon
                  "
                >
                  <tr>
                    <td
                      [attr.rowspan]="
                        (weapon.profiles[0].abilities | cleanEmpty) ? 2 : 1
                      "
                    >
                      {{ weapon.amount }}
                    </td>
                    <td
                      [attr.rowspan]="
                        (weapon.profiles[0].abilities | cleanEmpty) ? 2 : 1
                      "
                      class="wrap"
                    >
                      <bst-translatable
                        [text]="weapon.title"
                      ></bst-translatable>
                    </td>
                    <td class="centered">
                      <bst-translatable
                        [text]="weapon.profiles[0].range"
                      ></bst-translatable>
                    </td>
                    <td class="centered">
                      <bst-translatable
                        [text]="weapon.profiles[0].type"
                      ></bst-translatable>
                    </td>
                    <td class="centered">
                      <bst-translatable
                        [text]="weapon.profiles[0].strength"
                      ></bst-translatable>
                    </td>
                    <td class="centered">
                      <bst-translatable
                        [text]="weapon.profiles[0].armourPenetration"
                      ></bst-translatable>
                    </td>
                    <td class="centered">
                      <bst-translatable
                        [text]="weapon.profiles[0].damage"
                      ></bst-translatable>
                    </td>
                  </tr>
                  <tr *ngIf="weapon.profiles[0].abilities | cleanEmpty">
                    <td class="wrap dimmed" colspan="5">
                      <bst-translatable
                        [text]="weapon.profiles[0].abilities"
                      ></bst-translatable>
                    </td>
                  </tr>
                </ng-container>
                <ng-template #multiProfileWeapon>
                  <tr>
                    <td
                      [attr.rowspan]="getMultiProfileWeaponLineAmount(weapon)"
                    >
                      {{ weapon.amount }}
                    </td>
                    <td>
                      <bst-translatable
                        [text]="weapon.title"
                      ></bst-translatable>
                    </td>
                    <td colspan="5" class="wrap">
                      <bst-translatable
                        [text]="weapon.abilities.join('\n')"
                      ></bst-translatable>
                    </td>
                  </tr>
                  <ng-container *ngFor="let profile of weapon.profiles">
                    <tr class="sub-profile">
                      <td
                        [attr.rowspan]="
                          (profile.abilities | cleanEmpty) ? 2 : 1
                        "
                        class="sub-profile-title"
                      >
                        <bst-translatable
                          [text]="profile.title"
                        ></bst-translatable>
                      </td>
                      <td class="centered">
                        <bst-translatable
                          [text]="profile.range"
                        ></bst-translatable>
                      </td>
                      <td class="centered">
                        <bst-translatable
                          [text]="profile.type"
                        ></bst-translatable>
                      </td>
                      <td class="centered">
                        <bst-translatable
                          [text]="profile.strength"
                        ></bst-translatable>
                      </td>
                      <td class="centered">
                        <bst-translatable
                          [text]="profile.armourPenetration"
                        ></bst-translatable>
                      </td>
                      <td class="centered">
                        <bst-translatable
                          [text]="profile.damage"
                        ></bst-translatable>
                      </td>
                    </tr>
                    <tr *ngIf="profile.abilities | cleanEmpty">
                      <td class="wrap dimmed" colspan="5">
                        <bst-translatable
                          [text]="profile.abilities"
                        ></bst-translatable>
                      </td>
                    </tr>
                  </ng-container>
                </ng-template>
              </ng-container>
            </table>
          </div>

          <!-- PSYCHIC POWERS -->
          <div class="scroller" *ngIf="model.psychicPowers.length > 0">
            <table class="aligned">
              <tr>
                <th>
                  <bst-translatable [text]="'Psychic Power'"></bst-translatable>
                </th>
                <th><bst-translatable [text]="'Range'"></bst-translatable></th>
                <th>
                  <bst-translatable [text]="'Warp Charge'"></bst-translatable>
                </th>
                <th>
                  <bst-translatable [text]="'Description'"></bst-translatable>
                </th>
              </tr>
              <ng-container *ngFor="let power of model.psychicPowers">
                <tr *ngIf="power.profiles.length === 1; else multiProfilePower">
                  <td class="wrap">
                    <bst-translatable [text]="power.title"></bst-translatable>
                  </td>
                  <td>
                    <bst-translatable
                      [text]="power.profiles[0].range"
                    ></bst-translatable>
                  </td>
                  <td>
                    <bst-translatable
                      [text]="power.profiles[0].warpCharge"
                    ></bst-translatable>
                  </td>
                  <td class="wrap long">
                    <bst-translatable
                      [text]="power.profiles[0].description"
                    ></bst-translatable>
                  </td>
                </tr>
                <ng-template #multiProfilePower>
                  <tr>
                    <td colspan="4">
                      <bst-translatable [text]="power.title"></bst-translatable>
                    </td>
                  </tr>
                  <tr
                    *ngFor="let profile of power.profiles"
                    class="sub-profile"
                  >
                    <td></td>
                    <td>
                      <bst-translatable
                        [text]="profile.title"
                      ></bst-translatable>
                    </td>
                    <td>
                      <bst-translatable
                        [text]="profile.range"
                      ></bst-translatable>
                    </td>
                    <td>
                      <bst-translatable
                        [text]="profile.warpCharge"
                      ></bst-translatable>
                    </td>
                    <td>
                      <bst-translatable
                        [text]="profile.description"
                      ></bst-translatable>
                    </td>
                  </tr>
                </ng-template>
              </ng-container>
            </table>
          </div>

          <!-- PRAYERS -->
          <div class="scroller" *ngIf="model.prayers.length > 0">
            <table class="aligned">
              <tr>
                <th><bst-translatable [text]="'Prayer'"></bst-translatable></th>
                <th><bst-translatable [text]="'Effect'"></bst-translatable></th>
              </tr>
              <ng-container *ngFor="let prayer of model.prayers">
                <tr
                  *ngIf="prayer.profiles.length === 1; else multiProfilePrayer"
                >
                  <td class="wrap">
                    <bst-translatable [text]="prayer.title"></bst-translatable>
                  </td>
                  <td class="wrap">
                    <bst-translatable
                      [text]="prayer.profiles[0].effect"
                    ></bst-translatable>
                  </td>
                </tr>
                <ng-template #multiProfilePrayer>
                  <tr>
                    <td colspan="2">
                      <bst-translatable
                        [text]="prayer.title"
                      ></bst-translatable>
                    </td>
                  </tr>
                  <tr
                    *ngFor="let profile of prayer.profiles"
                    class="sub-profile"
                  >
                    <td></td>
                    <td>
                      <bst-translatable
                        [text]="profile.title"
                      ></bst-translatable>
                    </td>
                    <td>
                      <bst-translatable
                        [text]="profile.effect"
                      ></bst-translatable>
                    </td>
                  </tr>
                </ng-template>
              </ng-container>
            </table>
          </div>

          <!-- MUTATIONS -->
          <div class="scroller" *ngIf="model.mutations.length > 0">
            <table class="aligned">
              <tr>
                <th>
                  <bst-translatable [text]="'Mutation'"></bst-translatable>
                </th>
                <th><bst-translatable [text]="'Effect'"></bst-translatable></th>
              </tr>
              <ng-container *ngFor="let mutation of model.mutations">
                <tr>
                  <td class="wrap">
                    <bst-translatable
                      [text]="mutation.title"
                    ></bst-translatable>
                  </td>
                  <td class="wrap">
                    <bst-translatable
                      [text]="mutation.effect"
                    ></bst-translatable>
                  </td>
                </tr>
              </ng-container>
            </table>
          </div>
        </ng-container>

        <!-- UNIT RULES -->
        <ion-text color="primary">
          <h3 class="separated">
            <bst-translatable [text]="'Rules'"></bst-translatable>
          </h3>
        </ion-text>
        <div class="scroller">
          <table>
            <tr *ngFor="let rule of unit.rules">
              <td class="wrap">
                <bst-translatable [text]="rule.title"></bst-translatable>
              </td>
              <td class="wrap long">
                <bst-translatable [text]="rule.description"></bst-translatable>
              </td>
            </tr>
          </table>
        </div>
      </ion-content>
    </ng-container>
  </ng-container>
</ng-container>
